name: Orquestación Docker
on: workflow_dispatch
jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/demo-devops-docker:latest

  container:
    needs: build-push
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: docker pull ghcr.io/${{ github.repository_owner }}/demo-devops-docker:latest
      - run: echo "Ejecutando..."
      - name: Ejecutar contenedor y mostrar mensaje
        run: |
          OUTPUT=$(docker run --rm ghcr.io/${{ github.repository_owner }}/demo-devops-docker:latest)
          echo "$OUTPUT"
          echo "## Mensaje ASCII" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$OUTPUT" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "::notice title=Ejecución completada::Ver mensaje ASCII en el resumen del job"
